<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    .content {
      width: 500px;
      height: 600px;
    }
    .result {
      width: 500px;
      text-align: center;
    }
  </style>
</head>
<body>
  <textarea class="content"></textarea>
  <div class="result">
    <button id="btn">统计</button>
    <div id="count"></div>
  </div>
</body>
<script>
  let btn = document.getElementById('btn')
  btn.onclick = function () {
    let text = document.querySelector('.content')
    let str = text.value.replace(/\s{2,}/g, ' ')
    let arr = str.split(" ")
    let count = document.querySelector('#count')
    count.textContent = arr.length + '字'
  }
</script>
</html>
